# Qwen Code Commands Configuration for PRPROMPTS Generator
# Version: 2.3.0 (Slash Commands)
# Optimized for Qwen3-Coder (256K-1M token context)

commands:
  # PRD Creation Commands
  create-prd:
    prompt: "commands/prd/create.md"
    description: "Interactive PRD creation wizard (10 questions)"

  auto-gen-prd:
    prompt: "commands/prd/auto-generate.md"
    description: "Auto-generate PRD from description (zero interaction)"

  prd-from-files:
    prompt: "commands/prd/from-files.md"
    description: "Generate PRD from existing markdown files (optional input)"

  # PRD Analysis
  analyze-prd:
    prompt: "commands/prd/analyze.md"
    description: "Validate and analyze PRD, show customizations"

  refine-prd:
    prompt: "commands/prd/refine.md"
    description: "Interactively improve PRD quality through AI-guided refinement"

  # PRPROMPTS Generation Commands
  gen-prprompts:
    prompt: "commands/prprompts/generate-all.md"
    description: "Generate all 32 PRPROMPTS files from PRD"

  gen-phase-1:
    prompt: "commands/prprompts/phase-1.md"
    description: "Generate Phase 1: Core Architecture (10 files)"

  gen-phase-2:
    prompt: "commands/prprompts/phase-2.md"
    description: "Generate Phase 2: Quality & Security (12 files)"

  gen-phase-3:
    prompt: "commands/prprompts/phase-3.md"
    description: "Generate Phase 3: Demo & Learning (10 files)"

  gen-file:
    prompt: "commands/prprompts/single-file.md"
    description: "Generate a single PRPROMPTS file by name"

  # v4.0 Automation Commands (Full AI-Powered Development Pipeline)
  bootstrap-from-prprompts:
    prompt: "commands/automation/bootstrap.md"
    description: "üöÄ Complete project setup from PRPROMPTS (2 min) - Clean Architecture, security, tests"

  implement-next:
    prompt: "commands/automation/implement-next.md"
    description: "‚ú® Auto-implement next feature from IMPLEMENTATION_PLAN.md (10 min) - with tests & validation"

  full-cycle:
    prompt: "commands/automation/full-cycle.md"
    description: "ü§ñ Auto-implement 1-10 features automatically (1-2 hours) - complete automation loop"

  review-and-commit:
    prompt: "commands/automation/review-commit.md"
    description: "‚úÖ Validate and commit changes - PRPROMPTS compliance, security checks, tests"

  qa-check:
    prompt: "commands/automation/qa-check.md"
    description: "üîç Comprehensive compliance audit - generates QA_REPORT.md with score"

# Project Settings
project:
  name: "PRPROMPTS Flutter Generator (Qwen Edition)"
  version: "4.0.0"
  description: "AI-powered Flutter development with full automation - 40-60x faster (3-5 days ‚Üí 2-3 hours)"
  ai_model: "qwen3-coder"
  context_length: "256K-1M tokens"

# Default Behaviors
defaults:
  auto_approve: false
  verbose: true
  save_context: true

# Qwen-Specific Optimizations
qwen_settings:
  # Leverage Qwen's extended context for large codebases
  use_extended_context: true

  # Qwen3-Coder excels at multi-file understanding
  enable_codebase_analysis: true

  # Agentic features
  enable_workflow_automation: true
